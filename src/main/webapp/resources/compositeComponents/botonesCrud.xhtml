<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="backinBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="botones2">
            <p:commandButton value="Crear" update=":formulariocrud, tabla" actionListener="#{cc.attrs.backinBean.btnAgregarHandler}" rendered="#{cc.attrs.backinBean.estado == 'NUEVO'}"/>
            <p:commandButton value="Actualizar" update=":formulariocrud, tabla" actionListener="#{cc.attrs.backinBean.btnEditarHandler}" rendered="#{cc.attrs.backinBean.estado == 'EDITAR'}"/>
            <p:commandButton value="Borrar" update=":formulariocrud, tabla" actionListener="#{cc.attrs.backinBean.btnEliminarHandler}" rendered="#{cc.attrs.backinBean.estado == 'EDITAR'}"/>
            <p:commandButton value="Cancelar" update=":formulariocrud, tabla" actionListener="#{cc.attrs.backinBean.btnCancelarHandler}" />
        </h:panelGroup>
    </cc:implementation>
</html>
