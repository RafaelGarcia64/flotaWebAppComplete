<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bt="http://xmlns.jcp.org/jsf/composite/compositeComponents">
    <h:head>
        <title>Modelo</title>
    </h:head>
    <h:body>
        <h:form id="tabla">
            <h1>Modelo</h1>
            <h:outputText value="No existen registros en la tabla" rendered="#{empty frmModelo.modelo}"/>
            <p:dataTable var="t" value="#{frmModelo.modelo}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single" id="TipoVehiculo" lazy="true" selection="#{frmModelo.registro}" rendered="#{not empty frmModelo.modelo}">
                <p:column headerText="Id Modelo" >
                    <h:outputText value="#{t.idModelo}" />
                </p:column>
                <p:column headerText="Marca" >
                    <h:outputText value="#{t.idMarca.nombre}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{t.nombre}" />
                </p:column>
                <p:column headerText="AÃ±o" >
                    <h:outputText value="#{t.anio}" />
                </p:column>
                <p:column headerText="Tipo Vehiculo" >
                    <h:outputText value="#{t.idTipoVehiculo.nombre}" />
                </p:column>
                <p:ajax event="rowSelect" listener="#{frmModelo.onRowSelect}" update=":formulariocrud"/>
                <p:ajax event="rowUnselect" listener="#{frmModelo.onRowDeselect}" update=":formulariocrud"/>
            </p:dataTable>
        </h:form>

        <h:form id ="formulariocrud">
            <h:panelGrid columns="2" id="formulariodatos">
                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText value="#{frmModelo.registro.nombre}" required="true" id="txtNombre"/>
                <h:outputLabel value="Anio" for="txtAnio"/>
                <h:inputText value="#{frmModelo.registro.anio}" required="true" id="txtAnio"/>
            </h:panelGrid>
            <bt:botonesCrud backinBean="#{frmModelo}"/>
        </h:form>
    </h:body>
</html>
