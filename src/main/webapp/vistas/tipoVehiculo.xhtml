<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bt="http://xmlns.jcp.org/jsf/composite/compositeComponents">
    <h:head>
        <title>Tipo Vehiculo</title>
    </h:head>
    <h:body>
        <h:form id="tabla">
            <h1>Tipo vehiculo</h1>
            <h:outputText value="No existen registros en la tabla" rendered="#{empty frmTipoVehiculo.modelo}"/>
            <p:dataTable var="t" value="#{frmTipoVehiculo.modelo}" paginator="true" rows="5" paginatorPosition="bottom" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single" id="TipoVehiculo" lazy="true" selection="#{frmTipoVehiculo.registro}" rendered="#{not empty frmTipoVehiculo.modelo}">
                <p:column headerText="Id" >
                    <h:outputText value="#{t.idTipoVehiculo}" />
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{t.nombre}" />
                </p:column>
                <p:column headerText="Peso minimo" >
                    <h:outputText value="#{t.pesoMinLbs}" />
                </p:column>
                <p:column headerText="Peso maximo" >
                    <h:outputText value="#{t.pesoMaxLbs}" />
                </p:column>
                <p:column headerText="Cantidad de ejes" >
                    <h:outputText value="#{t.cantidadEjes}" />
                </p:column>
                <p:column headerText="Activo" >
                    <h:outputText value="#{t.activo?'Activo':'Inactivo'}" />
                </p:column>
                <p:column headerText="Descripcion" >
                    <h:outputText value="#{t.descripcion}" />
                </p:column>
                <p:ajax event="rowSelect" listener="#{frmTipoVehiculo.onRowSelect}" update=":formulariocrud"/>
                <p:ajax event="rowUnselect" listener="#{frmTipoVehiculo.onRowDeselect}" update=":formulariocrud"/>
            </p:dataTable>
        </h:form>

        <h:form id ="formulariocrud">
            <h:panelGrid columns="2" id="formulariodatos">
                <h:outputLabel value="Nombre" for="txtNombre"/>
                <h:inputText value="#{frmTipoVehiculo.registro.nombre}" required="true" id="txtNombre"/>
                <h:outputLabel value="Peso min" for="txtPesoMin"/>
                <h:inputText value="#{frmTipoVehiculo.registro.pesoMinLbs}" required="true" id="txtPesoMin"/>
                <h:outputLabel value="Peso max" for="txtPesoMax"/>
                <h:inputText value="#{frmTipoVehiculo.registro.pesoMaxLbs}" required="true" id="txtPesoMax"/>
                <h:outputLabel value="Cantidad ejes" for="txtEjes"/>
                <h:inputText value="#{frmTipoVehiculo.registro.cantidadEjes}" required="true" id="txtEjes"/>
                <h:outputLabel value="Activo" for="chActivo"/>
                <h:selectBooleanCheckbox id="chActivo" required="true" value="#{frmTipoVehiculo.registro.activo}"></h:selectBooleanCheckbox>
                <h:outputLabel value="Descripcion" for="txtDescripcion"/>
                <h:inputTextarea value="#{frmTipoVehiculo.registro.descripcion}" id="txtDescripcion"/>
            </h:panelGrid>
            <bt:botonesCrud backinBean="#{frmTipoVehiculo}"/>
        </h:form>
    </h:body>
</html>
